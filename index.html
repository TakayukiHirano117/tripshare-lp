<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TripShare</title>
    <link rel="stylesheet" href="css/destyle.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/1d8e0db496.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="container">
      <header class="header">
        <div class="header-top">
          <a href="#"><img src="./public/logo_icon.png" alt="ロゴ" /></a>
          <h1 class="header-title">TripShare</h1>
        </div>
        <div class="header-nav">
          <div class="nav-icon">
            <i class="fas fa-bars" onclick="toggleMenu()"></i>
          </div>
          <div class="nav-menu">
            <div class="nav-icon">
              <i class="fas fa-x fa-xl" onclick="toggleMenu()"></i>
            </div>
            <div><a href="#functions">機能</a></div>
            <div><a href="#reviews">利用者の声</a></div>
            <div><a href="#inquiry">お問い合わせ</a></div>
            <div class="start-to-record">
              <a href="#start-to-record">旅の記録を開始する</a>
            </div>
          </div>
        </div>
      </header>
      <div class="hero">
        <div class="hero-items">
          <div class="hero-msgs">
            <h2 class="hero-title">世界をシェアしよう</h2>
            <p>あなたの冒険が、誰かのインスピレーションに。</p>
          </div>
          <div class="start-to-record">
            <a href="#start-to-record">旅の記録を開始する</a>
          </div>
        </div>
      </div>
    </section>
    <div class="overview">
      <h2 class="overview-title">簡単に、美しく、シェアする喜び</h2>
      <p class="overview-msgs">旅の写真をアップロードして、美しいアルバムを作成。直感的なインターフェースで、誰でも簡単に使えます。あなたの冒険を世界中の友達と共有し、新たな出会いを楽しんでください。</p>
      <div class="overview-imgs">
        <img src="./public/service_1.jpg" alt="" width="200px" height="200px" style="border-radius: .5rem;">
        <img src="./public/service_2.jpg" alt="" width="200px" height="200px" style="border-radius: .5rem;">
        <img src="./public/service_3.jpg" alt="" width="200px" height="200px" style="border-radius: .5rem;">
        <img src="./public/service_4.jpg" alt="" width="200px" height="200px" style="border-radius: .5rem;">
        <img src="./public/service_5.jpg" alt="" width="200px" height="200px" style="border-radius: .5rem;">
        <img src="./public/service_6.jpg" alt="" width="200px" height="200px" style="border-radius: .5rem;">
        <img src="./public/service_7.jpg" alt="" width="200px" height="200px" style="border-radius: .5rem;">
        <img src="./public/service_8.jpg" alt="" width="200px" height="200px" style="border-radius: .5rem;">
      </div>
    </div>
